<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Secret Agents Supply Inc</title>
    <link href="./resources/css/css-reset.css" style="text/css" rel="stylesheet" />
    <link href="./resources/css/style.css" style="text/css" rel="stylesheet" />
  </head>
  <body>
    <!--<div class="container">-->

    <!--==== COMPANY HEADER === -->

    <div class="company">
      <div class="container">
        <div class="company-container">
          <img class="company-logo" src="./resources/images/logo.png" alt="Secret Agent Supply Inc company logo" /><span>SECRET AGENT SUPPLY INC.</span>
        </div>
      </div>
    </div>

    <!-- === MAIN BANNER === -->

    <div class="main-banner">
      <div class="container">
        <div class="banner-hero">
          <h4>NEW ARRIVAL</h4>
          <h1>SPORT BIKES AND MOTORCYCLES</h1>
        </div>
      </div>
    </div>

    <!-- === PRODUCT NAVIGATION and BUSINESS INFORMATION === -->

    <nav>
      <ul class="container">
        <li>Eyewear</li>
        <li>Apparel</li>
        <li>Gadget</li>
        <li>Vehicles</li>
        <li>Classes</li>
        <li>Contact</li>
      </ul>
      <!--<ul class="mobile-nav container">
        <li>Menu</li>
      </ul>-->
    </nav>

    <!-- === PRODUCT CATALGUE === -->

    <div class="container">
      <div class="products">
        <div class="product-tile">
          <div class="product-image">
            <img src="resources/images/pen.png" alt="Exploding Pen" />
          </div>
          <span class="product-caption">Exploding Pen</span>
        </div>
        <div class="product-tile">
          <div class="product-image">
            <img src="resources/images/watch.png" alt="Cellular Watch" />
          </div>
          <span class="product-caption">Cellular Watch</span>
        </div>
        <div class="product-tile">
          <div class="product-image">
            <img src="resources/images/glasses.png" alt="Thermal Glasses" />
          </div>
          <span class="product-caption">Thermal Glasses</div>
        </div>
      </div>
    </div>

    <!-- === INFORMATION SECTION === -->

    <div class="container">

      <!--Info Container 1-->
      <div class="business-info">
        <div class="info-container">
          <div class="info-title">
            Location
          </div>
          <span class="info-details">-47.346436, 84.32.32354</span>
        </div>

      <!--Info Container 2-->
        <div class="info-container">
          <div class="info-title">
            Hours
          </div>
          <span class="info-details">0800 - 1800</span>
        </div>
      </div>

    </div><!--close INFO section container-->


    <!-- === FOOTER === -->

    <footer>
      <div class="container">
        Copyright Secret Agent Supply Inc.
      </div>
    </footer>



  </body>
</html>
